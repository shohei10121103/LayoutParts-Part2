<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>LayoutParts-Q3</title>
</head>

<body>
  <h1 class="title">ボタン</h1>
  <h2 class="sub--title">Q10ボタン</h2>
  <div class="wrapper">
    <h3 class="question--title">Q10-1 フラットなボタン</h3>
    <!-- Q10-1ここから -->
    <div class="b-fre">
      <div class="b b-red">Button</div>
      <div class="b b-blue">Button</div>
      <div class="b b-green">Button</div>
    </div>
    <!-- Q10-1ここまで -->
    <h3 class="question--title">Q10-2 影を付けたボタン</h3>
    <!-- Q10-2ここから -->
    <div class="b-fre">
      <div class="b shadow-red">Button</div>
      <div class="b shadow-blue">Button</div>
      <div class="b shadow-green">Button</div>
    </div>
    <!-- Q10-2ここまで -->
    <h3 class="question--title">Q10-3 押した感覚のあるボタン</h3>
    <!-- Q10-3ここから -->
    <div class="b-fre">
      <div class="b feel-red">Button</div>
      <div class="b feel-blue">Button</div>
      <div class="b feel-green">Button</div>
    </div>
    <!-- Q10-3ここまで -->
    <h3 class="question--title">Q10-4 カーソルを当てた時にスタイルが変わるボタン</h3>
    <!-- Q10-4ここから -->
    <div class="b-fre">
      <div class="b w-line">Button</div>
      <div class="b d-line">Button</div>
      <div class="b d-color-line">Button</div>
    </div>
    <!-- Q10-4ここまで -->
  </div>
</body>

</html>
